<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- google api -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="jumbo" class="jumbotron text-center text-white">
    <div class="row">
      <div id="jumbotext" class="col-md-6 align-items-center">
        <h1 class="display-1">Name of Site</h1>
      </div>
      <div class="col-md-3-5">
        <img src="Image.png" alt="Image">
      </div>
    </div>
  </div>

  <div id="image-upload">
    <form>
      <!-- Upload File -->
      <div>
        <label for="audiofile">Select an audio file:</label><br>
        <input type="file" id="audiofile" name="audiofile">
      </div>

      <!-- File Type-->
      <div>
        <br><label for="audio-type">Type:</label>
        <select name="audio-type" id="audio-type">
          <option value="mp3">MP3</option>
          <option value="wav">WAV</option>
          <option value="aac">AAC</option>
          <option value="flac">FLAC</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <br><input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <div class="text">
    <div id="transcript">
      <h3>Transcript:</h3>
      <p>abcdefghijklmnopqrstuvwxyz</p>
    </div>

    
    <div id="classification">
      <h3>Content Classification:</h3>
      <p>Computer Science</p>
    </div>

    <div id="links">
      <h3>Suggested Links</h3>
      <p>links</p>
    </div>
  </div>
    
</body>
</html>
